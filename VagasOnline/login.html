<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="box-escolhas">
            <div class="box-min-escolhas">
                <input type="radio">
                <p>Empresa</p> 
            </div>
            <div class="box-min-escolhas">
                <input type="radio">
                <p>Candidato</p>
            </div>
        </div>
        <div class="box-inputs">
            <p>Usuário</p>
            <input type="text" placeholder="Escreva seu usuário">
            <p>Senha</p>
            <input type="password" placeholder="Escreva sua senha">
        </div>
        <button>Entrar</button>
        <p>Ou entre usando</p>
        <p>Não tem conta? <a href="#">Cadastre-se</a></p>
    </div>
</body>
